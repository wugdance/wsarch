# --------------------------- Status Bar -----------------------------

# Set first status line only if it's empty.
# if -F               - evaluates a format string as a boolean
# #{status-format[1]} - expands status line 1.
# #{==:x,y}           - comparison of x-y equality.
if -F '#{==:#{status-format[1]},}' \
    'set -g status-format[1] "#{status-format[0]}"'

set -g 'status-format[0]' '' 
set -g status 2

set -g status-interval 3
set -g status-position bottom
set -g status-justify centre
set -g status-right ""
set -g status-left ""

# ---------------------------------------------------------------------

# Tweaking terminal colors.
set -g default-terminal "screen-256color"
set -ga terminal-overrides ',xterm-256color:Tc,screen-256color:Tc'

setw -g mode-keys vi

# Using vim like motions to navigate between panes.
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
